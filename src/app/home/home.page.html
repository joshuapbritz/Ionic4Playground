<ion-content>
  <ul class="todo-list">
    <li [class.done]="todo.completed" *ngFor="let todo of todoList">
      <div class="todo-title" (click)="shout(todo.id)">
        {{todo.title | titlecase}}
      </div>
      <div class="todo-check" (click)="todo.completed = !todo.completed;"></div>
    </li>
  </ul>
</ion-content>
